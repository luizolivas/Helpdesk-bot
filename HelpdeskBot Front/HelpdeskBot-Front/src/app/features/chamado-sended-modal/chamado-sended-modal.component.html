<h2 mat-dialog-title>Chamado Enviado com Sucesso!</h2>

<mat-dialog-content>
  Seu chamado foi enviado com sucesso. O que você gostaria de fazer a seguir?
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="goToMeusChamados()">Meus Chamados</button>
  <button mat-button mat-dialog-close (click)="goToInicio()" cdkFocusInitial>Início</button>
</mat-dialog-actions>
