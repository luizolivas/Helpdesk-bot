<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let chamado"> {{chamado.id}} </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let chamado"> {{chamado.title}} </td>
  </ng-container>

  <!-- User Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Data Abertura </th>
    <td mat-cell *matCellDef="let chamado"> {{ formatDate(chamado.createdAt) }} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let chamado"> {{ getStatusText(chamado.status) }} </td>
  </ng-container>

  <!-- Detalhes Button Column -->
  <ng-container matColumnDef="detalhes">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let chamado">
      <button color="primary" (click)="redirectToDetails(chamado.id)">Detalhes</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
